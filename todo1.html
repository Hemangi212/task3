<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="stylee.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>To-Do List Web App</h2>
                <form id="myForm">

                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="description" height="30px">
                    </div>

                    <button type="button" class="btn btn-success" onclick="insertData()">Save</button>
                </form>
            </div>

            <div class="col-sm-6">
                <table id="myTable" class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js1.js"></script>
</body>

</html>
